<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-10/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-992cd48f.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-f90250d9.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/1-timer-d939a159.css">
  </head>
  <body>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>
    
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div class="visible-open-block">
        <svg
        width="40"
        height="40"
        class="modal-icon">
        <use href="/goit-js-hw-10/assets/icon-2ed3bb89.svg#icon-cancel-circle"></use>
        </svg>
        <span class="modal-content">Please choose a date in the future</span>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/flatpickr"></script>    
    
  </body>
</html>
